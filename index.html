<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="login-left">
            <h2>Bem-vindo(a)</h2>
            <img src="src/img/undraw_sign-up.svg" alt="">
            <div class="login">
                <p>Já possui uma conta?</p>
                <i class="fa-solid fa-arrow-right-to-bracket btn-defalt"></i>
            </div>

        </section>
       <div id="form_container">
            <div id="form_header">
                <h1 class="form_title">
                    Criar conta
                </h1>
                
                <button class="btn-defalt">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
            <p class="login-mobile">
                    Já possui uma conta? <a href="#">Login</a>
                </p>
            <form action="" id="form">
            <div id="input_container">
                <div id="input-box">
                    <label for="name" class="form-label">Primeiro nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Ex: Maria">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div id="input-box">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <div class="input-field">
                        <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Ex: Santos">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div id="input-box">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <div class="input-field">
                        <input type="date" name="nascimento" id="nascimento" class="form-control">
                    </div>
                </div>
                <div id="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                <div id="input-box">
                    <label for="senha" class="form-label">Digite sua senha</label>
                    <div class="input-field">
                        <input type="password" name="senha" id="senha" class="form-control" placeholder="********">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>
                <div id="input-box">
                    <label for="confirme_senha" class="form-label">Confirme sua senha</label>
                    <div class="input-field">
                        <input type="password" name="confirme_senha" id="confirme_senha" class="form-control" placeholder="********">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>
                <div class="radio-container">
                    <label for="">Gênero</label>
                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female" class="form-label">Feminino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male" class="form-label">Masculino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="other" class="form-control" value="other">
                            <label for="other" class="form-label">Outro</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-defalt">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>
       </form>
       </div> 
       
    </main>


    <script src="src/script.js"></script>
</body>
</html>
